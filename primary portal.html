<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Result Checker - Sherwood Nursery</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #ffe4f1;
        padding: 20px;
    }

    .portal-container {
        max-width: 500px;
        margin: 40px auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(255, 20, 147, 0.3);
        text-align: center;
    }

    h2 {
        color: #ff1493;
        margin-bottom: 20px;
    }

    select, input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 2px solid #ff69b4;
        outline: none;
        font-size: 1rem;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ff1493;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff69b4;
        box-shadow: 0 0 15px #ff69b4;
    }

    .result-box {
        margin-top: 20px;
        padding: 20px;
        background: #fff0fa;
        border-radius: 10px;
        display: none;
        text-align: left;
    }

    .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="portal-container">
    <h2>Student Result Checker</h2>

    <label>Select Class</label>
    <select id="studentClass">
        <option value="">-- Choose Class --</option>
        <option value="primary1">Primary 1</option>
        <option value="primary2">Primary 2</option>
        <option value="primary3">Primary 3</option>
        <option value="primary4">Primary 4</option>
        <option value="primary5">Primary 5</option>
    </select>

    <label>Enter Result PIN</label>
    <input type="text" id="studentPIN" placeholder="Enter your PIN">

    <button onclick="checkResult()">Check Result</button>

    <p id="errorMsg" class="error"></p>

    <div id="resultBox" class="result-box"></div>
</div>

<script>
    // SAMPLE RESULT DATABASE (You will replace this later)
    const results = {
        "primary1": {
            "12345": {
                name: "Aisha Bello",
                maths: 85,
                english: 92,
                rhymes: 88,
                term: "1st Term"
            }
        },
        "primary2": {
            "67890": {
                name: "John Okoro",
                maths: 78,
                english: 80,
                science: 75,
                term: "3rd Term"
            }
        }
    };

    function checkResult() {
        const classSelected = document.getElementById("studentClass").value;
        const pin = document.getElementById("studentPIN").value.trim();
        const errorMsg = document.getElementById("errorMsg");
        const resultBox = document.getElementById("resultBox");

        errorMsg.textContent = "";
        resultBox.style.display = "none";

        if (!classSelected || !pin) {
            errorMsg.textContent = "Please select your class and enter your PIN.";
            return;
        }

        if (results[classSelected] && results[classSelected][pin]) {
            const student = results[classSelected][pin];

            resultBox.innerHTML = `
                <h3>Student Result</h3>
                <p><strong>Name:</strong> ${student.name}</p>
                <p><strong>Term:</strong> ${student.term}</p>
                <hr>
                <p><strong>Maths:</strong> ${student.maths}</p>
                <p><strong>English:</strong> ${student.english}</p>
                ${student.rhymes ? `<p><strong>Rhymes:</strong> ${student.rhymes}</p>` : ""}
                ${student.science ? `<p><strong>Science:</strong> ${student.science}</p>` : ""}
            `;
            resultBox.style.display = "block";
        } else {
            errorMsg.textContent = "Invalid PIN or record not found.";
        }
    }
</script>

</body>
</html>
