<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secondary School | Sherwood Private School</title>

<meta name="description" content="Sherwood Secondary School – STEM, Arts, Leadership and exam excellence preparing students for the future.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0B3D91;
  --accent:#FF1493;
  --bg:#f7f9fc;
  --muted:#64748b;
  --white:#fff;
  --radius:14px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:var(--bg);color:#0b2540;line-height:1.6}
.container{max-width:1200px;margin:auto;padding:0 20px}
a{text-decoration:none}

/* ================= HEADER ================= */
.site-header{
  background:var(--white);
  box-shadow:0 10px 30px rgba(11,61,145,.08);
  position:sticky;
  top:0;
  z-index:100;
}
.site-header .container{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
}
.brand{
  font-size:1.25rem;
  font-weight:700;
  color:var(--primary);
}
.nav{
  display:flex;
  gap:16px;
}
.nav a{
  color:var(--primary);
  font-weight:600;
  padding:8px 14px;
  border-radius:10px;
  transition:.3s;
}
.nav a:hover,
.nav a.active{
  background:rgba(11,61,145,.08);
  color:var(--accent);
}
.header-actions{
  display:flex;
  align-items:center;
  gap:10px;
}
.btn-apply{
  background:var(--accent);
  color:#fff;
  padding:9px 18px;
  border-radius:12px;
  font-weight:700;
}
.mobile-toggle{
  display:none;
  background:none;
  border:none;
  font-size:28px;
  cursor:pointer;
  color:var(--primary);
}

/* ===== MOBILE MENU (FIXED & BEAUTIFUL) ===== */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  z-index:150;
}
.menu-overlay.show{display:block}

.mobile-nav{
  position:fixed;
  top:0;
  right:-100%;
  width:260px;
  height:100%;
  background:var(--primary);
  padding:30px 20px;
  transition:.4s ease;
  z-index:200;
}
.mobile-nav.open{right:0}
.mobile-nav a{
  display:block;
  color:#fff;
  font-weight:600;
  padding:14px 0;
  border-bottom:1px solid rgba(255,255,255,.15);
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:75vh;
  overflow:hidden;
}
.hero .slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s ease;
}
.hero .slide.active{opacity:1}
.hero .overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(11,61,145,.7),rgba(11,61,145,.45));
}
.hero-inner{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  padding:20px;
}
.typewriter{
  font-size:2.2rem;
  font-weight:700;
  max-width:900px;
}
.sub{
  margin:14px 0 22px;
  max-width:700px;
  color:rgba(255,255,255,.95);
}
.hero-ctas{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn{
  padding:12px 22px;
  border-radius:12px;
  font-weight:600;
}
.btn-primary{background:var(--accent);color:#fff}
.btn-outline{border:2px solid rgba(255,255,255,.4);color:#fff}

/* ================= FEATURES ================= */
.features{
  display:flex;
  flex-wrap:wrap;
  gap:2rem;
  justify-content:center;
  padding:4rem 1rem;
}
.feature{
  background:#fff;
  padding:2rem;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(11,61,145,.08);
  text-align:center;
  flex:1 1 260px;
}
.feature h3{color:var(--primary);margin-bottom:1rem}
.feature p{color:var(--muted)}

/* ================= SECTIONS ================= */
.section{padding:80px 0}
.section-title{text-align:center;font-size:1.8rem;color:var(--primary);margin-bottom:12px}
.lead{text-align:center;color:var(--muted);max-width:700px;margin:0 auto 40px}

/* PROGRAM CARDS */
.cards-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 12px 32px rgba(11,61,145,.1);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{height:180px;object-fit:cover;width:100%}
.card-body{padding:20px}
.card h3{color:var(--primary);margin-bottom:8px}
.card p{color:var(--muted)}

/* COUNTERS */
.counters-grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-around;
  gap:20px;
}
.counter{
  background:#fff;
  padding:24px;
  border-radius:14px;
  text-align:center;
  min-width:160px;
  box-shadow:0 12px 30px rgba(11,61,145,.08);
}
.count{
  font-size:2.2rem;
  font-weight:800;
  color:var(--primary);
}

/* STAFF */
.staff-carousel{
  display:flex;
  align-items:center;
  gap:14px;
  overflow:hidden;
}
.s-track{
  display:flex;
  gap:16px;
  transition:.4s ease;
}
.staff-card{
  width:220px;
  background:#fff;
  padding:14px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 12px 30px rgba(11,61,145,.08);
}
.staff-card img{
  height:160px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}
.s-prev,.s-next{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
}

/* FOOTER */
.site-footer{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:30px 0;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .nav{display:none}
  .mobile-toggle{display:block}
  .typewriter{font-size:1.6rem}
  .staff-card{width:180px}
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container">
    <a class="brand" href="index.html">Sherwood Secondary School</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="academics.html">Academics</a>
      <a href="nursery.html">Nursery</a>
      <a href="primary.html">Primary</a>
      <a href="secondary.html" class="active">Secondary</a>
    </nav>
    <div class="header-actions">
      <a class="btn-apply" href="admissions.html">Apply</a>
      <button class="mobile-toggle">☰</button>
    </div>
  </div>
</header>

<!-- MOBILE NAV -->
<div class="menu-overlay"></div>
<div class="mobile-nav">
  <a href="index.html">Home</a>
  <a href="academics.html">Academics</a>
  <a href="nursery.html">Nursery</a>
  <a href="primary.html">Primary</a>
  <a href="secondary.html">Secondary</a>
  <a href="admissions.html">Admissions</a>
</div>

<!-- HERO -->
<section class="hero">
  <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914');">
    <div class="overlay"></div>
    <div class="hero-inner">
      <h1 class="typewriter" data-text='["Welcome to Sherwood Secondary School","STEM, Arts & Leadership","Preparing for Excellence"]'></h1>
      <p class="sub">Advanced learning, small class sizes, STEM labs, and strong exam preparation.</p>
      <div class="hero-ctas">
        <a class="btn btn-primary" href="admissions.html">Enroll Now</a>
        <a class="btn btn-outline" href="#programs">Explore Programs</a>
      </div>
    </div>
  </div>
</section>

<!-- KEEP ALL YOUR ORIGINAL CONTENT BELOW (UNCHANGED) -->
<!-- FEATURES, PROGRAMS, COUNTERS, STAFF, FOOTER -->

<script>
// MOBILE MENU
const toggle=document.querySelector('.mobile-toggle');
const mobileNav=document.querySelector('.mobile-nav');
const overlay=document.querySelector('.menu-overlay');

toggle.onclick=()=>{mobileNav.classList.toggle('open');overlay.classList.toggle('show')}
overlay.onclick=()=>{mobileNav.classList.remove('open');overlay.classList.remove('show')}

// TYPEWRITER
const typeEl=document.querySelector('.typewriter');
const texts=JSON.parse(typeEl.dataset.text);
let ti=0,ci=0;
(function type(){
  if(ci<texts[ti].length){
    typeEl.textContent+=texts[ti][ci++];
    setTimeout(type,60);
  }else{
    setTimeout(()=>{typeEl.textContent="";ci=0;ti=(ti+1)%texts.length;type()},1500);
  }
})();

// COUNTERS
document.querySelectorAll('.count').forEach(counter=>{
  const update=()=>{
    const target=+counter.dataset.target;
    const count=+counter.innerText;
    const inc=target/200;
    if(count<target){counter.innerText=Math.ceil(count+inc);setTimeout(update,20)}
    else counter.innerText=target;
  };
  update();
});
</script>

</body>
</html>
