<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherwood Nursery - Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
        body {background:#fff0f5; color:#333;}
        header {
            background:#ff69b4;
            color:white;
            padding:15px 40px;
            text-align:center;
            font-size:1.5rem;
            font-weight:700;
        }

        .container {max-width:600px; margin:40px auto; background:white; padding:30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.15);}
        h2 {text-align:center; margin-bottom:25px; color:#ff1493;}
        
        form {display:flex; flex-direction:column; gap:15px;}
        label {font-weight:500;}
        input, select {padding:12px; border-radius:8px; border:1px solid #ff69b4; font-size:16px; outline:none; width:100%;}
        input:focus, select:focus {border-color:#ff1493; box-shadow:0 0 8px rgba(255,20,147,0.4);}
        button {padding:15px; background:#ff69b4; color:white; border:none; border-radius:25px; font-weight:600; font-size:16px; cursor:pointer; transition:0.3s;}
        button:hover {background:#ff1493; box-shadow:0 4px 15px rgba(255,20,147,0.4);}

        .success-msg {text-align:center; color:green; font-weight:600; margin-top:15px; display:none;}
    </style>
</head>
<body>

    <header>Sherwood Nursery - Payment</header>

    <div class="container">
        <h2>Pay School Fees</h2>
        <form id="paymentForm">
            <label for="studentName">Student Full Name</label>
            <input type="text" id="studentName" placeholder="John Doe" required>

            <label for="studentClass">Select Class</label>
            <select id="studentClass" required>
                <option value="">--Select Class--</option>
                <option value="playgroup">Playgroup</option>
                <option value="nursery">Nursery</option>
                <option value="kindergarten">Kindergarten</option>
            </select>

            <label for="pin">Payment PIN</label>
            <input type="password" id="pin" placeholder="Enter PIN" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="â‚¦" required>

            <button type="submit">Submit Payment</button>
            <p class="success-msg" id="successMsg">Payment submitted successfully!</p>
        </form>
    </div>

    <script>
        const paymentForm = document.getElementById('paymentForm');
        const successMsg = document.getElementById('successMsg');

        paymentForm.addEventListener('submit', function(e){
            e.preventDefault();

            // Fake frontend validation
            const name = document.getElementById('studentName').value.trim();
            const studentClass = document.getElementById('studentClass').value;
            const pin = document.getElementById('pin').value.trim();
            const amount = document.getElementById('amount').value.trim();

            if(!name || !studentClass || !pin || !amount){
                alert("Please fill all fields correctly!");
                return;
            }

            // Show success message
            successMsg.style.display = 'block';

            // Reset form
            paymentForm.reset();

            // Hide message after 3 seconds
            setTimeout(()=>{successMsg.style.display = 'none';},3000);
        });
    </script>

</body>
</html>
