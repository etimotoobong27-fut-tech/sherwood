<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Academics | Sherwood Private School</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== (UNCHANGED STYLES — SAFE) ===== */
:root{
  --deep:#0B3D91;
  --accent:#FF1493;
  --bg:#f7f9fc;
  --muted:#64748b;
  --white:#fff;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
body{background:var(--bg);color:#0b2540;line-height:1.6}
.container{max-width:1200px;margin:auto;padding:0 20px}

/* HEADER */
.site-header{background:#fff;box-shadow:0 6px 18px rgba(11,61,145,.06);position:sticky;top:0;z-index:50}
.site-header .container{display:flex;align-items:center;gap:16px;padding:14px 20px}
.brand{font-weight:700;color:var(--deep);font-size:1.25rem;text-decoration:none}
.nav{margin-left:auto;display:flex;gap:16px}
.nav a{text-decoration:none;color:var(--deep);font-weight:600;padding:8px 12px;border-radius:8px}
.nav a.active,.nav a:hover{background:rgba(11,61,145,.08);color:var(--accent)}
.header-actions{display:flex;gap:10px}
.btn-apply{background:var(--accent);color:#fff;padding:8px 16px;border-radius:10px;text-decoration:none;font-weight:700}
.mobile-toggle{display:none;font-size:24px;background:none;border:none;cursor:pointer}

/* HERO */
.hero{position:relative;height:75vh;overflow:hidden}
.hero .slide{position:absolute;inset:0;background-size:cover;background-position:center;opacity:0;transition:.8s}
.hero .slide.active{opacity:1}
.overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(11,61,145,.65),rgba(11,61,145,.45))}
.hero-inner{position:relative;z-index:2;color:#fff;max-width:900px;margin:auto;text-align:center;padding:40px}
.typewriter{font-size:2.2rem;font-weight:700;min-height:60px}
.hero-ctas{display:flex;gap:14px;justify-content:center;margin-top:20px}
.btn{padding:10px 20px;border-radius:10px;text-decoration:none;font-weight:600}
.btn-primary{background:var(--accent);color:#fff}
.btn-outline{border:2px solid #fff;color:#fff}

/* SECTIONS */
.section{padding:80px 0}
.section-title{text-align:center;font-size:1.75rem;color:var(--deep)}
.lead{text-align:center;color:var(--muted);margin:12px auto 36px}

/* CARDS */
.cards-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px}
.card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 12px 32px rgba(11,61,145,.08)}
.card img{width:100%;height:180px;object-fit:cover}
.card-body{padding:20px}

/* GALLERY */
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.gallery-grid img{width:100%;height:160px;object-fit:cover;border-radius:12px;cursor:pointer}

/* CTA */
.cta-inner{background:var(--accent);color:#fff;padding:30px;border-radius:12px;display:flex;gap:24px;justify-content:space-between}

/* FOOTER */
.site-footer{background:var(--deep);color:#fff;padding:32px;text-align:center}

/* LIGHTBOX */
#lb{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9999}
#lb img{max-width:95%;max-height:95%}

/* MOBILE */
@media(max-width:900px){
  .nav{display:none;position:absolute;top:60px;right:20px;flex-direction:column;background:#fff;padding:12px;border-radius:12px}
  .nav.active{display:flex}
  .mobile-toggle{display:block}
  .cta-inner{flex-direction:column;text-align:center}
}
</style>
</head>

<body>

<header class="site-header">
  <div class="container">
    <a class="brand" href="index.html">Sherwood Private School</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="academics.html" class="active">Academics</a>
      <a href="nursery.html">Nursery</a>
      <a href="primary.html">Primary</a>
      <a href="secondary.html">Secondary</a>
    </nav>
    <div class="header-actions">
      <a class="btn-apply" href="admissions.html">Apply</a>
      <button class="mobile-toggle">☰</button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="slide active" style="background-image:url('IMG-20251026-WA0017.jpg')">
    <div class="overlay"></div>
    <div class="hero-inner">
      <h1 class="typewriter" data-text='["Excellence in Learning","Nursery • Primary • Secondary"]'></h1>
      <div class="hero-ctas">
        <a class="btn btn-primary" href="admissions.html">Apply Now</a>
        <a class="btn btn-outline" href="#programs">Explore</a>
      </div>
    </div>
  </div>
</section>

<section id="programs" class="section">
  <div class="container">
    <h2 class="section-title">Programs</h2>
    <div class="cards-grid">
      <div class="card"><img src="../images/nursery-banner.jpg"><div class="card-body"><h3>Nursery</h3></div></div>
      <div class="card"><img src="../images/primary-banner.jpg"><div class="card-body"><h3>Primary</h3></div></div>
      <div class="card"><img src="../images/secondary-banner.jpg"><div class="card-body"><h3>Secondary</h3></div></div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="section-title">Gallery</h2>
    <div class="gallery-grid">
      <img src="../images/gallery1.jpg">
      <img src="../images/gallery2.jpg">
      <img src="../images/gallery3.jpg">
    </div>
  </div>
</section>

<footer class="site-footer">
  <p>© 2025 Sherwood Private School</p>
</footer>

<div id="lb"><img></div>

<script>
// MOBILE MENU
const toggle=document.querySelector('.mobile-toggle');
const nav=document.querySelector('.nav');
toggle.onclick=()=>nav.classList.toggle('active');

// TYPEWRITER (SAFE)
const typeEl=document.querySelector('.typewriter');
if(typeEl){
  const texts=JSON.parse(typeEl.dataset.text);
  let t=0,c=0;
  function type(){
    if(c<texts[t].length){
      typeEl.textContent+=texts[t][c++];
      setTimeout(type,60);
    }else{
      setTimeout(()=>{typeEl.textContent='';c=0;t=(t+1)%texts.length;type();},1500);
    }
  }
  type();
}

// LIGHTBOX
const lb=document.getElementById('lb');
const lbImg=lb.querySelector('img');
document.querySelectorAll('.gallery-grid img').forEach(img=>{
  img.onclick=()=>{lbImg.src=img.src;lb.style.display='flex'}
});
lb.onclick=()=>lb.style.display='none';
</script>

</body>
</html>
