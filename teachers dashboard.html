<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard | Sherwood Nursery School</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{display:flex;background:#f8e6f2;}

    /* Sidebar */
    .sidebar{
        width:250px;
        height:100vh;
        background:#ff69b4;
        color:white;
        padding:2rem 1rem;
        position:fixed;
        left:0;
        top:0;
    }
    .sidebar h2{
        text-align:center;
        margin-bottom:2rem;
        font-size:1.5rem;
    }
    .sidebar a{
        display:block;
        padding:0.8rem 1rem;
        color:white;
        text-decoration:none;
        margin-bottom:1rem;
        border-radius:8px;
        font-weight:500;
        transition:0.3s;
    }
    .sidebar a:hover{
        background:white;
        color:#ff69b4;
    }

    /* Main Content */
    .main{
        margin-left:260px;
        padding:2rem;
        width:100%;
    }

    .header{
        background:white;
        padding:1.5rem;
        border-radius:10px;
        box-shadow:0 2px 8px rgba(0,0,0,0.1);
        margin-bottom:2rem;
    }

    .header h1{
        color:#ff1493;
    }

    /* Dashboard Cards */
    .cards{
        display:flex;
        flex-wrap:wrap;
        gap:1.5rem;
        margin-top:2rem;
    }

    .card{
        flex:1 1 200px;
        background:white;
        padding:1.5rem;
        border-radius:12px;
        text-align:center;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
        transition:0.3s;
    }
    .card:hover{
        transform:translateY(-5px);
        box-shadow:0 0 20px rgba(255,105,180,0.7);
    }
    .card h3{
        color:#ff69b4;
        margin-bottom:0.5rem;
    }

    /* Class Dropdown */
    .section{
        background:white;
        padding:1.5rem;
        border-radius:12px;
        margin-top:2rem;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    
    select, button{
        padding:0.7rem 1rem;
        border-radius:8px;
        border:1px solid #ccc;
        margin-top:1rem;
        width:100%;
        font-size:1rem;
    }
    button{
        background:#ff69b4;
        color:white;
        border:none;
        cursor:pointer;
        font-weight:600;
    }
    button:hover{
        background:#ff1493;
        box-shadow:0 0 15px rgba(255,20,147,0.8);
    }

    @media(max-width:768px){
        .sidebar{width:200px;}
        .main{margin-left:210px;}
    }
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Teacher Panel</h2>
    <a href="#"><i class="fa fa-home"></i> Dashboard</a>
    <a href="#"><i class="fa fa-book"></i> My Classes</a>
    <a href="#"><i class="fa fa-pen"></i> Upload Results</a>
    <a href="#"><i class="fa fa-envelope"></i> Messages</a>
    <a href="#"><i class="fa fa-gear"></i> Settings</a>
    <a href="teacher-login.html"><i class="fa fa-sign-out"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    
    <!-- Header -->
    <div class="header">
        <h1>Welcome, Teacher</h1>
        <p>Manage your classes, students, and results.</p>
    </div>

    <!-- Dashboard Cards -->
    <div class="cards">
        <div class="card">
            <h3>5</h3>
            <p>Classes Assigned</p>
        </div>
        <div class="card">
            <h3>120</h3>
            <p>Total Students</p>
        </div>
        <div class="card">
            <h3>7</h3>
            <p>Subjects</p>
        </div>
        <div class="card">
            <h3>3</h3>
            <p>Messages</p>
        </div>
    </div>

    <!-- Select Class -->
    <div class="section">
        <h2>Select Class</h2>
        <select>
            <option>Select a class</option>
            <option>Playgroup</option>
            <option>Nursery 1</option>
            <option>Nursery 2</option>
            <option>Kindergarten</option>
        </select>

        <button>View Students</button>
    </div>

    <!-- Upload Results Section -->
    <div class="section">
        <h2>Upload Results</h2>
        <button>Upload Result Sheet</button>
    </div>

</div>

</body>
</html>
